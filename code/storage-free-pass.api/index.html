<html lang="en-us">
<head>
   <title>Storage-Free Pass</title>
   <meta charset="utf-8"/>
   <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
   <meta name="version" content="2.0.0">
   <meta name="author" content="Sergey A Kryukov">
   <meta name="owner" content="Sergey A Kryukov">
   <meta name="copyright" content="Sergey A Kryukov, 2020-2021">
   <meta name="description" content="System for entering secure passwords, storage-free">
   <meta name="keywords" content="security, password, passwords, generator, cryptography, cryptographic, hash, SHA-256">
  <script src="redirectAPI.js"></script>
   <style>
      :root {
         --small-vertical-gap: 0.2em;
         --vertical-gap: 0.4em;
         --big-vertical-gap: 1em;
         --small-horizontal-gap: 0.2em;
         --big-horizontal-gap: 1em;
         --horizontal-gap: 0.6em;
         --frame: 0.2em 1.2em 0.2em 1.2em;
         --border: solid thin gray;
      }
      * { padding: 0; margin: 0; box-sizing: border-box; }
      * { font-family: sans-serif; }
      select { height: 100%; outline: var(--border); border: none; }
      input, table { border: var(--border); }
      html, body { height: 100%; }
      body { display: flex; flex-flow: column; height: 100%; user-select: none; }
      header input { outline: none; width: 24em; text-overflow: ellipsis; padding: 0.4em; padding-left: 0.6em; padding-right: 0.6em; border-radius: 4px; }
      header > section { display: flex; align-items: center; width: fit-content; }
      header > section > div { width: var(--horizontal-gap); }
      h1 { font-size: 150%; margin-top: var(--big-vertical-gap); margin-bottom: var(--big-vertical-gap); }
      h1 > small { font-size: 80%; font-weight: normal; }
      option, input, main, footer, header, th, td { padding: var(--big-horizontal-gap); }
      option, input, footer, header, th, tr { padding-top: var(--small-vertical-gap); padding-bottom: var(--small-vertical-gap); }
      optgroup { padding-left: var(--horizontal-gap); }
      main { padding-top: var(--big-vertical-gap); padding-bottom: var(--big-vertical-gap); }
      table { border-collapse: collapse; }
      table, main aside { margin-left: 3em; }
      main aside { margin-top: var(--big-vertical-gap); color: red; visibility: hidden; }
      th { font-weight: normal; padding: 1em; }
      td { border-top: var(--border); vertical-align: middle; }
      td:first-child { text-align: right; }
      td:last-child { padding-left: 0; }
      td { width: fit-content; }
      td:nth-of-type(2) { width: 0.1em; text-align: center; }
      td:nth-last-child(2) { padding: var(--horizontal-gap); }
      button { border: none; font-size: 160%; padding: 0.2em; outline: none; }
      button:focus { outline: var(--border) }
      main { flex: auto; }
      main > section { display: inline-block; vertical-align: top; }
      footer { border-top: var(--border); }
      footer b { font-style: normal; font-weight: normal; }
      footer a { margin-left: var(--big-horizontal-gap); }
      header > section, h1, footer, td { white-space: nowrap; }
      header { background-color: transparent; }
      html, body { background-color: papayawhip; }
      footer { background-color: azure; }
      table { background-color: white; }
      button { background-color: transparent; }
      select:focus, input:focus, button:focus { background-color: #DDEEFF; }
  </style>
</head>
<body>

<header>
  <h1><span></span> <small>v.&thinsp;<span></span></small></h1>
  <section>
    <label>Master Password:</label>
    <div></div>
    <input type="password"/>
    <div></div>
    <button title="Toggle visibility">&#x1F576;</button>
  </section>
</header>

<main>
  <select multiple="true"></select>
  <section>
    <table>
      <tr title="Optional account URL used for authentication">
        <th colspan="4">Account</th>
      </tr>
      <tr title="Optional account user name">
        <td><a href="">User</a> <label accesskey="N" for="button-username-to-clipboard"><u>N</u>ame:</label></td>
        <td></td>
        <td><button id="button-username-to-clipboard" title="Copy to clipboard">&#x1F4CB;</button></td>
        <td><button title="Toggle visibility">&#x1F576;</button></td>
      </tr>
      <tr title="Essential data security-critical element: seed for cryptographic hash generation, should always be defined">
        <td>Seed:</td><td></td><td></td><td></td>
      </tr>
      <tr title="Selection of data used for password generation: start of password in cryptographic hash, password length, character repertoire offset, inserts">
        <td>Selection:</td><td></td><td></td><td></td>
      </tr>
      <tr title="Account password">
        <td><label for="button-password-to-clipboard" accesskey="P"><u>P</u>assword:</td>
        <td></td>
        <td><button id="button-password-to-clipboard" title="Copy to clipboard">&#x1F4CB;</button></td>
        <td><button title="Toggle visibility">&#x1F576;</button></td>
      </tr>
    </table>
    <aside>Sensitive data has been added to the system clipboard.<br/>Make sure to wipe it when it is no longer needed.</aside>
  </section>
</main>

<footer><small>Copyright &copy; <b></b> <a href="help.html">Help</a></small></footer>

<script src="main.js"></script>

</body>
</html>
